<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pong</title>
    <link rel="stylesheet" type="text/css" href="styles/home.css">
  </head>
  <body>
    <h1 style="text-align:center;">PONG!!!</h1>
    <p style="text-align:center;">All games are up to 11 points.</p>
    <div class="row">
      <div class="column">
        <h2 style="text-align:center;">2 Player</h2>
        <p style="text-align:center">For two player the blue player uses the up and down arrow keys <br> and the red player uses the w and s keys.</p>
        <form action="twoPlayer.html" style="text-align:center;">
          <input type="submit" value="Play 2 player" />
        </form>
      </div>
      <div class="column">
        <h2 style="text-align:center;">Play Computer</h2>
        <p style="text-align:center">Choose to play either Easy Medium or Hard levels.</p>
        <form action="easy.html" style="text-align:center;">
          <input type="submit" value="Easy" />
        </form><br>
        <form action="Pong.html" style="text-align:center;">
          <input type="submit" value="Medium" />
        </form><br>
        <form action="hard.html" style="text-align:center;">
          <input type="submit" value="Hard" />
        </form>
      </div>
    </div>
  </body>
</html>
